<div id="buttonDiv">
  <button [routerLink]="['/add-contact']">Add Contact</button>
</div>
<table id="contactTable">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngIf="contacts.length === 0">
      <td colspan="5">No contacts</td>
    </tr> -->
    <tr *ngFor="let contact of contacts | async">
      <td>{{contact.firstName}}</td>
      <td>{{contact.lastName}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.phone}}</td>
    </tr>
  </tbody>
</table>
