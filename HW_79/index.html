<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <h1 class='text-center'>Color + Background Changer</h1>
    <div class="container"> 
        <div class="form-group">
            <label for="fontColor">Font Color</label>
            <input type="color" class="form-control" id="fontColor" name="fontColor">
        </div>
        <div class="form-group">
            <label for="backgroundColor">Background Color</label>
            <input type="color" class="form-control" id="backgroundColor" name="backgroundColor">
        </div>
        <button class="btn btn-success" id="submit">Change Colors</button>
    </div>
    <script src='colorChanger.js'></script>
</body>
</html>
