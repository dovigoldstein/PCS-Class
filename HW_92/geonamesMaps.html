<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>geoMaps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="geonamesMaps.css">
    <link rel="icon" href="../images/markerIcon.png">
</head>

<body>
    <div class="text-center text-white bg-primary p-4">
        <h1>geoMaps</h1>
    </div>
    <div class="container">
        <div class="row mt-4">
            <div class="col col-md-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Results</span>
                    </div>
                    <input type="number" id="numResults" class="form-control" value="10" min="1" max="100">
                </div>
            </div>
            <div class="col col-md-10">
                <div class="input-group mb-3">
                    <input type="text" id="input" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="go" class="btn btn-primary" type="button">Go</button>
                    </div>
                    <div class="input-group-append">
                        <button id="clear" class="btn btn-danger" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="resultsDisplay" class="row">
            <div class="col col-md-2">
                <ul id="resultsList" class="list-unstyled rounded"></ul>
            </div>
            <div class="col col-md-10">
                <div id="map"></div>
            </div>
        </div>
    </div>


    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="geonamesMaps.js" async defer></script>
    <!-- google maps -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD11SfBwd9o9PCTHkx__RuFuPe8zCNFr3Y&callback=initMap" async
        defer></script> -->
    <!-- drawing library -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD11SfBwd9o9PCTHkx__RuFuPe8zCNFr3Y&libraries=drawing&callback=initMap"
        async defer>
        </script>


</body>

</html>
